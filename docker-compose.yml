version: '3'

services:

  api:
    image: registry.gitlab.com/tibhannover/orkg/orkg-backend/api
    ports:
      - '8000:8000'
    networks:
      - backend
    depends_on:
      - neo4j
      - postgres

  neo4j:
    image: registry.gitlab.com/tibhannover/orkg/orkg-backend/neo4j
    ports:
      - '7474:7474' # HTTP
      - '7687:7687' # BOLT
    environment:
      - NEO4J_AUTH=none
      - NEO4J_dbms_unmanagedExtensionClasses=semantics.extension=/rdf
      - NEO4J_dbms_memory_heap_max__size=8G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    networks:
      - backend
    volumes:
      - 'neo4j-data:/data'

  postgres:
    image: postgres:11
    ports:
      - '5432:5432'
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      - backend
    volumes:
      - 'postgres-data:/var/lib/postgresql/data/pgdata'

networks:
  backend:

volumes:
  neo4j-data:
  postgres-data:
